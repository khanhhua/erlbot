name: bus
flow:
  - question: 'Where are you now?'
    entity: current_location
  - question: 'Heading to?'
    entity: destination
  - action: findBus(current_location,destination)
    entity: buses
  - optional:
      trigger:
        method: count(buses)
        op: PLURAL_CHECK
      question: There are {{count(buses)}} buses. Which one?
      choices: buses
      entity: bus
  - action: estimate(current_location,destination,bus)
    entity: estimatedTime
    answer: Your bus will come in {{estimatedTime}}!