name: bus
flow:
  - question: 'Where are you now?'
    entity: pointA
  - question: Heading to?
    entity: pointB
  - action: findBus(pointA,pointB)
    entity: buses
  - optional:
      trigger:
        method: count(buses)
        op: PLURAL_CHECK
      question: There are {{count(buses)}} buses. Which one?
      choices: buses
      entity: bus
  - action: estimate(pointA,pointB,bus)
    entity: estimatedTime
    answer: Your bus will come in {{estimatedTime}}!